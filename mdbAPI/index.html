<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Open+Sans&family=Oswald:wght@300;400;500;600&family=Orbitron:wght@500;600;700&family=Playfair+Display&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
    <title>Movies Library</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal--window">
        <input
          type="search"
          name="search-bar"
          id="search-bar"
          placeholder="Search for movie"
          autocomplete="off"
        />
        <div class="modal--window__grid">
          <div class="close-modal">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="close-modal__icon"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="alert-window">
      <span class="alert"></span>
      <i class="alert--icon fa"></i>
    </div>
    <div class="header">
      <p class="header--title">Your library</p>
    </div>

    <div class="main-content">
      <div class="sort-options--wrapper">
        <div class="sort-option" data-option="1">
          <span class="sort-icon">
            <i class="fa fa-sort-alpha-asc" aria-hidden="true"></i>
          </span>
        </div>
        <div class="sort-option" data-option="2">
          <span class="sort-icon">
            <i class="fa fa-sort-alpha-desc" aria-hidden="true"></i>
          </span>
        </div>
        <div class="sort-option" data-option="3">
          <span class="sort-icon--small"
            ><i class="fa fa-long-arrow-up" aria-hidden="true"></i>
          </span>
          <span class="sort-icon">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
          </span>
        </div>
        <div class="sort-option" data-option="4">
          <span class="sort-icon--small"
            ><i class="fa fa-long-arrow-down" aria-hidden="true"></i>
          </span>
          <span class="sort-icon">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
          </span>
        </div>
      </div>
      <div class="container">
        <div class="new-movie-frame">
          <button class="addMovie-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="plus-icon"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4v16m8-8H4"
              />
            </svg>
          </button>
          <p class="new-movie-p">new movie</p>
        </div>
      </div>
    </div>
  </body>
</html>
